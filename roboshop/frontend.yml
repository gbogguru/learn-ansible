- name: Setup Frontend
  hosts: all
  become: yes
  tasks:
    - name: Installing Nginx Server
      ansible.builtin.yum:
        name: nginx
        state: latest

    - name: Remove directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent

    - name: Create directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory
